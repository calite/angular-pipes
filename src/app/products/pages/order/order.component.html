<p-panel header="Pipes numéricos" class="p-1">
    <h1>Pipes no tan comunes</h1>
    <p>
        Pipes personalizados - creados por {{'nosotros' | toggleCase:isUpperCase }}
    </p>
</p-panel>


<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button (click)="toggleUpperCase()" label="ToggleCase" icon="pi pi-search" class="mr-2"></p-button>
    </div>
    <div class="p-toolbar-group-end">
        <p-button label="Por nombre" icon="pi pi-sort" styleClass="p-button-success mr-2" (click)="changeOrder('name')"></p-button>
        <p-button label="Por volar" icon="pi pi-sort" styleClass="p-button-danger mr-2" (click)="changeOrder('canFly')"></p-button>
        <p-button label="Por color" icon="pi pi-sort" styleClass="p-button-help mr-2" (click)="changeOrder('color')"></p-button>
    </div>
</p-toolbar>


<p-panel header="Héroes">
    <div class="grid">
        <div class="col mt-2">
    
    
            <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Vuela</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-heroe>
                    <tr>
                        <td>{{ heroe.name }}</td>
                        <td>{{ heroe.canFly | canFly | titlecase }}</td>
                        <td>{{ heroe.color }}</td>
                    </tr>
                </ng-template>
            </p-table>
    
        </div>
    </div>
</p-panel>
